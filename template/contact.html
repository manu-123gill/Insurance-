{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row text-center" id="rest">
<div class="col-md-12">
</div>
<h1 class="model text-danger text-center"><b>Contact Us</b></h1></div>

<div class="img" id="cont">


<div class="row p-4" id="icons">
<div class="col-md-4 bg-light offset-1">
<div class="row" >
<div class="col-md-2 right p-5">

	<i class="fa fa-phone text-primary " style="margin-left:40px; font-size:30px;" aria-hidden="true" ></i>
</div>
<div class="col-md-9 p-4" height="150px" id="txt">
	<h2 class="text text-left text-danger"><b>Call for help</b></h2>
	<h5 class="make">+(111) 65_458_856<br> +(111) 65_458_857</h5>
	</div>
<div class="col-md-2 right p-4">
	<i class="fa fa-envelope text-primary" style="margin-left:40px; font-size:30px;" saria-hidden="true"></i>
	</div>
	<div class="col-md-9 p-4">
	<h2 class= "text text-left text-danger"><b>Email drop us</b></h2>
	<h5 class="make">complax@gmail.com<br>information@gmail.com</h5>
	</div>
	<div class="col-md-2 right p-4">
	<i class="fa fa-map-marker text-primary" style="margin-left:40px; font-size:30px;" ></i>
	</div>
	<div class="col-md-9 p-4">
	<h2 class="text text-danger text-left"><b>Office location</b></h2>
<h5 class="make">629 12th St, Modesto,<br> CA 95354,United States</h5>
</div></div>
</div>



<div class="col-md-5 offset-2 bg-light p-5" id="good">
<div data-aos="flip-down">
<form action="{% url 'apply' %}" method='POST'>
{% csrf_token %}


<div class="row">
<h2 class="poem text text-left text-danger"><b>Drop us a line</b></h2>
</div>
<div class="row p-2">
<label for="name"><b>Name</b></label>
<input type="text" class="from-control p-2" placeholder="Your name*" name="Name"/>
</div>
<div class="row p-2">
<label for="email"><b>E-mail</b> </label>
<input type="text" class="from-control p-2" placeholder="Your email*" name="email"/>
</div>

<div class="row p-2">
<label for="your subject"><b>Subject</b></label>
<input type="text" class="from-control p-2" placeholder="Your subject" name="subject"/>
</div>
<div class="row p-2">
<label for="your Message"><b>Message</b></label>
<input type="text" class="from-control p-5" placeholder="Your message..." name="message"/>
</div>

<button type="btn p-5" id="now"><b>SUBMIT NOW</b></button>
</form>
</div>
</div>
</div>

<div class="row p-3">
<div class="col-md-12">
